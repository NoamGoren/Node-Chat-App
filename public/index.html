<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>

    </div>

    <div class="chat__main">
            <script id="newMsg-template" type="text/template">
                <div id="divCheckbox" style="visibility: visible; display:inline;">
              <button style="display:block; /* change this from inline-block */
                width:20%; /* setting the width */
                margin:0 auto; /* this will center  it */" onclick="scrollToBottom(true)"
            >{{countMsg}} new messages</button>
             
                </div>
                 </script>
            <div id="messages-preview"></div>
        <ol id="messages" class="chat__messages">  </ol>
       

        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
        
    </div>
   

   

    <script id="message-template" type="text/template"> 
  <li class="message">
    <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
    </div>
    <div class ="message__body">
        <p>{{text}}</p>
    </div>
  </li>
    
    </script>

    <script id="location-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class ="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My Location</a>
                </p>
            </div>
          </li>
    
    </script>

         


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
